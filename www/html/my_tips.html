<ons-page modifier="material" ng-controller="tipsDB">

    <ons-toolbar modifier="material">
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()" modifier="material"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Your Tips</div>
    </ons-toolbar>
    <div class="tab-bar tab-bar--top tab-bar--material">
      <label class="tab-bar__item tab-bar--material__item">
        <input ng-click="previousRound()" type="radio" name="tab-bar-material-a">
        <button  class="tab-bar__button tab-bar--material__button">
          Last Round
        </button>
      </label>
    
      <label class="tab-bar__item tab-bar--material__item">
        <input ng-click="thisRound()" type="radio" name="tab-bar-material-a" checked="checked">
        <button   class="tab-bar__button tab-bar--material__button">
          This Round
        </button>
      </label>
    </div>

    <div style="text-align: center">
        <ons-list-header modifier="material">Round {{ roundNumber }} - {{ userName }}</ons-list-header>
    </div>
    <div ng-show="loading" style="text-align: center"> 
        Retreiving your tips ...
        <br>
        <br>
        <br>
        <br>
            <svg class="progress-circular" >
                <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="20"/>
            </svg>
            <!-- <img id="mySpinner" width="100%" src="./images/progress.gif"  /> -->
    </div> 
    <div modifier="material">
        <ons-row ng-show="tRound" ng-repeat="tip in winners" modifier="material">
            <ons-col>
              <div><img id="{{ tip.team }}"></div>
            </ons-col>
            <ons-col>
              <div><b>{{ tip.team}}</b></div>
            </ons-col>
            <ons-col>
              <div><i class="fa fa-{{ tip.result }} fa-lg"></i></div>
            </ons-col>
        </ons-row>
        <ons-row ng-show="pRound" ng-repeat="tip in previousWinners" modifier="material">
            <ons-col>
              <div><img id="{{ tip.team }}"></div>
            </ons-col>
            <ons-col>
              <div><b>{{ tip.team}}</b></div>
            </ons-col>
            <ons-col>
              <div><i class="fa fa-{{ tip.result }} fa-lg"></i></div>
            </ons-col>
        </ons-row>
        <div ng-show="tRound">
        <div style="text-align: center" ng-hide="enterTips" ng-show="!winners.length">
            You have not tipped for this round
            <br>
            <br>
            <button class="button button--material" onclick="app.slidingMenu.setMainPage('round.html', {closeMenu: true})">Start Tipping</button>
        </div>
        </div>
        <div ng-show="pRound">
            <div style="text-align: center" ng-show="!previousWinners.length">
                <br>
                <br>
                No tips were entered for this round
            </div>
        </div>
    </div>

</ons-page>
